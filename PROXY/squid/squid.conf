# My Squid Proxy Server Config 
acl localhost src 127.0.0.1/32 ::1 
acl to_localhost dst 127.0.0.0/8 0.0.0.0/32 ::1 
acl VPN dst xxxxxxxxx/32 
acl SSH dst xxxxxxxxx/32 
# Izinkan Port SSL 
